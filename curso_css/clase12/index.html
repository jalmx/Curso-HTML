<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link href="https://file.myfontastic.com/F3xgBxpwdz4A5cXtvPi2WN/icons.css" rel="stylesheet">
    <title>Document</title>
    <style>
        p{
            color: blue;
        }
        [class*="fab"]{
            color: red;
        }
        [class*="fas"]{
            color: purple;
        }
        h1{
            color: purple;
        }
    </style>
</head>
<body>
    <p><i class="fab fa-facebook-square"></i> Inicia sesión con facebook</p>
    <p><i class="fas fa-bars"></i> Menú</p>

    <h1 class="icon-fb" >facebook</h1>
    <h1 class="icon-tw" >facebook</h1>
    <h1 class="icon-yt" >facebook</h1>
</body>
</html>
